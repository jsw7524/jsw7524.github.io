<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rubik's Cube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul id="controls">
    <li><a href="#shuffle" id="button-shuffle">Shuffle</a></li>
    <li><a href="#solve" id="button-solve">Solve</a></li>
    <li><a href="#undo" id="button-undo">Undo</a></li>
    <li><a href="#reset" id="button-reset">Reset</a></li>
    <li>
      <label>Size</label>
      <select id="select-size">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
      </select>
    </li>
  </ul>
  <div id="scene"></div>
  <p id="info">
    Built with <a href="https://threejs.org">Three.js</a> by <a href="https://github.com/jwhitfieldseed">Joe Whitfield-Seed</a>.
  </p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/joews/rubik-js/lib/three.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/joews/rubik-js/lib/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/joews/rubik-js/lib/threex.domevent.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/joews/rubik-js/lib/threex.domevent.object3d.js"></script>
  <script src="rubik.js"></script>
  <script>
    $(function() {
      function init(dimensions) {
        dimensions = +(dimensions) || 3;
        var element = $("#scene").empty();
        var rubik = new Rubik(element, dimensions);
        $("#button-shuffle").on('click', function(e) { e.preventDefault(); rubik.shuffle(); });
        $("#button-solve").on('click', function(e) { e.preventDefault(); rubik.solve(); });
        $("#button-undo").on('click', function(e) { e.preventDefault(); rubik.undo(); });
        $("#button-reset").on('click', function(e) { e.preventDefault(); init(); });
        $("#select-size").on('change', function() { init($(this).val()); });
      }
      init();
    });
  </script>
</body>
</html>
